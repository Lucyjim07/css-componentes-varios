<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>

  <section class='container'>
    <h1>Tarjetas con animaci√≥n</h1>
    <div class="card__wrapper">
      <div class="card__item card__item-1"></div>
      <div class="card__item card__item-2"></div>
      <div class="card__item card__item-3"></div>
      <div class="card__item card__item-4"></div>
    </div>
  </section>

  <section class='container'>
    <h1>Responsive Flex Layout</h1>
    <div class="responsiveFlex__wrapper">
      <div class="responsiveFlex__item">1</div>
      <div class="responsiveFlex__item">2</div>
      <div class="responsiveFlex__item">3</div>
      <div class="responsiveFlex__item">4</div>
      <div class="responsiveFlex__item">5</div>
    </div>
  </section>

  <section class="container">
    <h1>Responsive Grid Layout</h1>
    <div class="responsiveGrid__wrapper">
      <div class="responsiveGrid__item">1</div>
      <div class="responsiveGrid__item">2</div>
      <div class="responsiveGrid__item">3</div>
      <div class="responsiveGrid__item">4</div>
      <div class="responsiveGrid__item">5</div>
      <div class="responsiveGrid__item">6</div>
    </div>
  </section>

  <section class="container">
    <h1>Responsive form</h1>
    <form class="responsiveForm__wrapper">
      <input class='responsiveForm__input-name' type="text" name="name" id="name" placeholder='Name'>
      <input class='responsiveForm__input-email' type="email" name="email" id="email" placeholder='Email'>
      <button class='responsiveForm__btn' type="submit">Submit</button>
    </form>
  </section>

  <script type="module" src="/main.js"></script>
</body>

</html>
